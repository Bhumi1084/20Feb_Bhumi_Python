<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Visitor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: antiquewhite;
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            }                       
        </style>
    </head>
    <body>
        <!-- Start Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Digital Society</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown"
                    aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse"
                    id="navbarNavDarkDropdown">
                    <!-- Start Society Member Dropdown-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Society Member
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item"
                                        href="/addmember">Add
                                        Member</a></li>
                                <li><a class="dropdown-item"
                                        href="/showmember">View
                                        Member</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- End Society Member Dropdown-->

                    <!-- Start Notices Dropdown-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Notices
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Add
                                        Notices</a></li>
                                <li><a class="dropdown-item" href="#">View
                                        Notices</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- End Notices Dropdown-->

                    <!-- Start Transactions Dropdown-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Transactions
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Add
                                        Transactions</a></li>
                                <li><a class="dropdown-item" href="#">View
                                        Transactions</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- End Transactions Dropdown-->

                    <!-- Start Watchmans Dropdown-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Watchmans
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Add
                                        Watchmans</a></li>
                                <li><a class="dropdown-item" href="#">View
                                        Watchmans</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- End Watchmans Dropdown-->

                    <!-- Start Visitors Dropdown-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Visitors
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Add
                                        Visitors</a></li>
                                <li><a class="dropdown-item" href="#">View
                                        Visitors</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- End Visitors Dropdown-->

                    <!-- Start Events Dropdown-->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Events
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Add
                                        Events</a></li>
                                <li><a class="dropdown-item" href="#">View
                                        Events</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- End Visitors Dropdown-->
                </div>
            </div>
        </nav>
        <!-- End Header -->

        <!-- Start Visitor Form -->
        <center>
            <h1>Add Visitors</h1>
        </center>
        <hr>
        <br>
        <div class="container">
            <form class="row g-3 needs-validation" method="post" novalidate>
                {% csrf_token %}
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">First
                        name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="firstname"
                        placeholder="Enter First Name" required>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip02" class="form-label">Last
                        name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip02" name="lastname"
                        placeholder="Enter Last Name" required>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltipUsername"
                        class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"
                            id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control"
                            id="validationTooltipUsername" name="email"
                            placeholder="Enter Your Email"
                            aria-describedby="validationTooltipUsernamePrepend"
                            required>
                    </div>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03"
                        class="form-label">City</label>
                    <input type="text" class="form-control"
                        placeholder="Enter Your City" name="city"
                        id="validationTooltip03" required>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip04"
                        class="form-label">State</label>
                    <select class="form-select" id="validationTooltip04"
                        name="state"
                        required>
                        <option selected disabled value>Choose...</option>
                        <option>Gujarat</option>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Punjab</option>
                        <option>Haryana</option>
                        <option>Delhi</option>
                        <option>Kerala</option>
                    </select>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip05"
                        class="form-label">Mobile</label>
                    <input type="text" class="form-control"
                        placeholder="Enter Your Mobile"
                        id="validationTooltip05" name="mobile" required>
                </div>
                <div class="col-md-6 position-relative">
                    <label for="validationTooltip05"
                        class="form-label">Date & Time</label>
                    <input type="datetime-local" class="form-control"                        
                        id="validationTooltip05" name="date" required>
                </div>
                <div class="col-12">
                    <br>
                    <center><button class="btn btn-dark" type="submit">Add
                            Visitor</button></center>
                </div>
            </form>
        </div>
        <!-- End Visitor Form -->
    </body>
</html>
