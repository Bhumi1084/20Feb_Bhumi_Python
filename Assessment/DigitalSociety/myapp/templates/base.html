<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            } 
        </style>
    </head>
    <body>
        <center>
            <u><h1>Welcome To Digital Society</h1></u>
            <br>
            <u><h1>Login</h1></u>
        </center>
        <hr><br>
        <div class="container">
            <form class="row g-3 needs-validation" method="post">
                {% csrf_token %}

                <select class="form-select" name="role"
                    aria-label="Default select example">
                    <option selected>Your Role</option>
                    <option>Chairman</option>
                    <option>Society Member</option>
                    <option>Watchman</option>
                </select>

                <div class="col-md-12 position-relative">
                    <label for="validationTooltipUsername"
                        class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"
                            id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control"
                            id="validationTooltipUsername" name="username"
                            placeholder="Enter Your Email"
                            aria-describedby="validationTooltipUsernamePrepend"
                            required>
                    </div>
                </div>

                <div class="col-md-12 position-relative">
                    <label for="validationTooltip01"
                        class="form-label">Password</label>
                    <input type="password" class="form-control"
                        id="validationTooltip01" name="password"
                        placeholder="Enter Your Password" required>
                </div>

                <div class="col-12">
                    <br>
                    <center><button class="btn btn-dark" type="submit"
                            style="width: 200px;">Login</button></center>
                </div>
            </form>
            <hr>
            <center>
                <a href="/signup" style="font-weight: bold;">SignUp</a>
            </center>
        </div>
    </body>
</html>
