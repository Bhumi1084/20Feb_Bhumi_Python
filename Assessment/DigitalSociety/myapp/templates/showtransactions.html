<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Show Transactions</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <u><h1>Show Notices</h1></u>
        </center>
        <hr><br>

        <!-- Start Show Transactions -->
        <div class="container">
            <table class="table table-dark table-striped">
                <tr>
                    <th>Amount Sender Name</th>
                    <th>Amount Receiver Name</th>
                    <th>Pay Amount</th>
                    <th>Date & Time</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action</th>
                </tr>

                {% for i in alltransactions %}
                <tr>
                    <td>{{i.amountsendernm}}</td>
                    <td>{{i.amountreceivernm}}</td>
                    <td>{{i.amount}}</td>
                    <td>{{i.datetime}}</td>
                    <td><a class="btn btn-warning" href="/updatetransactions/{{i.id}}">Update</a>
                        <a class="btn btn-danger" href="/deletetransactions/{{i.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <!-- End Show Transactions -->
    </body>
</html>
