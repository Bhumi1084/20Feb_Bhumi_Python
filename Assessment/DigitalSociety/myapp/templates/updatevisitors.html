<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Update Visitors</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            } 
        </style>
    </head>
    <body>
        <center>
            <u><h1>Update Visitors</h1></u>
        </center>
        <hr><br>

        <!-- Start Visitors -->
        <div class="container">
            <form class="row g-3 needs-validation" method="post" novalidate>
                {% csrf_token %}

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">First
                        name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="firstname"
                        value="{{vid.firstname}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Last
                        name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="lasttname"
                        value="{{vid.lasttname}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltipUsername"
                        class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"
                            id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control"
                            id="validationTooltipUsername" name="email"
                            value="{{vid.email}}"
                            aria-describedby="validationTooltipUsernamePrepend"
                            required>
                    </div>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip05"
                        class="form-label">Mobile</label>
                    <input type="text" class="form-control"
                        value="{{vid.mobile}}"
                        id="validationTooltip05" name="mobile" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03"
                        class="form-label">City</label>
                    <input type="text" class="form-control"
                        value="{{vid.city}}" name="city"
                        id="validationTooltip03" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03"
                        class="form-label">DateTime</label>
                    <input type="datetime-local" class="form-control"
                        name="datetime" value="{{ vid.datetime|date:'Y-m-d\TH:i' }}"
                        id="validationTooltip03" required>
                </div>

                <div class="col-12">
                    <br>
                    <center><button class="btn btn-dark" type="submit">Update
                            Visitors</button></center>
                </div>
            </form>
        </div>
        <!-- End Visitors -->
    </body>
</html>
