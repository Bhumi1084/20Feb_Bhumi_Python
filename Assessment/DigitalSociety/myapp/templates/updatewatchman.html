<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Update Watchman</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <u><h1>Update Watchmans</h1></u>
        </center>
        <hr><br>

        <!-- Start Watchmans -->
        <div class="container">
            <form class="row g-3 needs-validation" method="post" novalidate>
                {% csrf_token %}

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">First
                        name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="firstname"
                        value="{{wid.firstname}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip02" class="form-label">Last
                        name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip02" name="lastname"
                        value="{{wid.lastname}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltipUsername"
                        class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"
                            id="validationTooltipUsernamePrepend">@</span>
                        <input type="text" class="form-control"
                            id="validationTooltipUsername" name="email"
                            value="{{wid.email}}"
                            aria-describedby="validationTooltipUsernamePrepend"
                            required>
                    </div>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03"
                        class="form-label">City</label>
                    <input type="text" class="form-control"
                        value="{{wid.city}}" name="city"
                        id="validationTooltip03" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip04"
                        class="form-label">State</label>
                    <select class="form-select" id="validationTooltip04"
                        name="state" value="{{wid.state}}"
                        required>
                        <option selected disabled value>Choose...</option>
                        <option>Gujarat</option>
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Punjab</option>
                        <option>Haryana</option>
                        <option>Delhi</option>
                        <option>Kerala</option>
                    </select>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip05"
                        class="form-label">Mobile</label>
                    <input type="text" class="form-control"
                        value="{{wid.mobile}}"
                        id="validationTooltip05" name="mobile" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip02" class="form-label">Joining
                        Date</label>
                    <input type="date" class="form-control"
                        id="validationTooltip02" name="joiningDate"
                        value="{{wid.joiningDate|date:'Y-m-d'}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip04"
                        class="form-label">Day Shift</label>
                    <select class="form-select" id="validationTooltip04"
                        name="dayshift" value="{{wid.dayshift}}"
                        required>
                        <option selected disabled value>Choose...</option>
                        <option>Day Shift</option>
                        <option>Night Shift</option>
                    </select>
                </div>

                <div class="col-12">
                    <br>
                    <center><button class="btn btn-dark" type="submit">Update
                            Watchman</button></center>
                </div>
            </form>
        </div>
        <!-- End Watchmans -->
    </body>
</html>
