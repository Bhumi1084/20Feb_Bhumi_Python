<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Show Watchman</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <u><h1>Show Watchman</h1></u>
        </center>
        <hr><br>

        <!-- Start Show Watchman -->
        <div class="container">
            <table class="table table-dark table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Mobile</th>
                    <th>Joining Date</th>
                    <th>Day Shift</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Action</th>
                </tr>

                {% for i in allwatchman %}
                <tr>
                    <td>{{i.firstname}}</td>
                    <td>{{i.lastname}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.city}}</td>
                    <td>{{i.state}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.joiningDate}}</td>
                    <td>{{i.dayshift}}</td>
                    <td><a class="btn btn-warning" href="/updatewatchman/{{i.id}}">Update</a>
                        <a class="btn btn-danger" href="/deletewatchman/{{i.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <!-- End Show Watchman -->
    </body>
</html>
