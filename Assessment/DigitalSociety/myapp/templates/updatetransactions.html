<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Update Transactions</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <u><h1>Update Transactions</h1></u>
        </center>
        <hr><br>

        <!-- Start Transactions -->
        <div class="container">
            <form class="row g-3 needs-validation" method="post" novalidate>
                {% csrf_token %}

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Amount
                        Sender Name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="amountsendernm"
                        value="{{tid.amountsendernm}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Amount
                        Receiver Name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="amountreceivernm"
                        value="{{tid.amountreceivernm}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01"
                        class="form-label">Amount</label>
                    <input type="number" class="form-control"
                        id="validationTooltip01" name="amount"
                        value="{{tid.amount}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01"
                        class="form-label">Amount</label>
                    <input type="datetime-local" class="form-control"
                        id="validationTooltip01" name="datetime"
                        value="{{ tid.datetime|date:'Y-m-d\TH:i' }}" required>
                </div>

                <div class="col-12">
                    <br>
                    <center><button class="btn btn-dark" type="submit">Update
                            Transactions</button></center>
                </div>
            </form>
        </div>
        <!-- End Transactions -->
    </body>
</html>
