<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Society | Update Notices</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(198, 221, 241);
            }
            h1{
                color: midnightblue;
                margin-top: 10px;
            } 
        </style>
    </head>
    <body>
        <center>
            <u><h1>Update Notice</h1></u>
        </center>
        <hr><br>

        <!-- Start Notices -->
        <div class="container">
            <form class="row g-3 needs-validation" method="post" novalidate>
                {% csrf_token %}

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Notice
                        Sender Name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="sendername"
                        value="{{nid.sendername}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Notice
                        Receiver Name</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="receivername"
                        value="{{nid.receivername}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01" class="form-label">Notice
                        Details</label>
                    <textarea class="form-control" id="validationTooltip01"
                        name="details" required>{{nid.details}}</textarea>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01"
                        class="form-label">Mobile</label>
                    <input type="text" class="form-control"
                        id="validationTooltip01" name="mobile"
                        value="{{nid.mobile}}" required>
                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip01"
                        class="form-label">Date & Time</label>
                    <input type="datetime-local" class="form-control" value="{{ nid.datetime|date:'Y-m-d\TH:i' }}"
                        id="validationTooltip01" name="datetime" 
                        required>
                </div>

                <div class="col-12">
                    <br>
                    <center><button class="btn btn-dark" type="submit">Update
                            Notice</button></center>
                </div>
            </form>
        </div>
        <!-- End Notices -->
    </body>
</html>
